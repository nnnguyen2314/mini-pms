name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run check-types

      - name: Build (turborepo)
        run: npm run build

      - name: Frontend unit tests
        run: npm exec --workspace=apps/frontend jest -- --config jest.config.mjs --ci --runInBand

      - name: Backend build (TypeScript)
        run: npm run build --workspace=apps/backend
