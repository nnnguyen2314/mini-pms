name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable corepack (yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn check-types

      - name: Build (turborepo)
        run: yarn build

      - name: Frontend unit tests
        run: |
          yarn --cwd apps/frontend test --ci --runInBand

      - name: Backend build (TypeScript)
        run: |
          yarn --cwd apps/backend build
