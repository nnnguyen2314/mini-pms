# Nginx reverse proxy for mini-pms
worker_processes  1;

# Stream logs to Docker stdout/stderr for aggregation
error_log  /dev/stderr warn;
pid        /var/run/nginx.pid;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /dev/stdout  main;

  sendfile        on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  upstream frontend_upstream {
    server frontend:3000;
  }

  upstream backend_upstream {
    server backend:5000;
  }

  server {
    listen 80;
    server_name _;

    # Anti-clickjacking headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Content-Security-Policy "frame-ancestors 'self';" always;

    # Proxy API requests
    location /api/ {
      proxy_pass http://backend_upstream/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js assets often are under /_next
    location /_next/ {
      proxy_pass http://frontend_upstream/_next/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Hotlink protection for static assets (images, video, audio, fonts)
    location ~* ^/(?:_next/.*|.*\.(?:png|jpe?g|gif|webp|svg|ico|bmp|mp4|webm|mov|mkv|avi|mp3|wav|ogg|woff2?|woff|ttf|eot))$ {
      valid_referers none blocked server_names;
      if ($invalid_referer) { return 403; }
      proxy_pass http://frontend_upstream$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy backend uploads with hotlink protection
    location /uploads/ {
      valid_referers none blocked server_names;
      if ($invalid_referer) { return 403; }
      proxy_pass http://backend_upstream/uploads/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Everything else to frontend
    location / {
      proxy_pass http://frontend_upstream/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
